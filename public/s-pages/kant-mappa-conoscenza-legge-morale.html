i come mezzo.","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}}],"payload":{"tag":"li","lines":"43,52"}},{"content":"\n<h3 data-lines=\"52,53\">Postulati della Ragion Pratica</h3>","children":[{"content":"Certezze morali inaccessibili alla ragione teoretica.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"<strong>Libert&#xe0;:</strong> La condizione della legge morale.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"<strong>Immortalit&#xe0; dell&apos;anima:</strong> Per tendere al sommo bene.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Esistenza di Dio:</strong> Garante della corrispondenza tra virt&#xf9; e felicit&#xe0;.","children":[],"payload":{"tag":"li","lines":"56,57"}}],"payload":{"tag":"li","lines":"52,57"}},{"content":"\n<h3 data-lines=\"57,58\">Primato della Ragion Pratica</h3>","children":[{"content":"La morale permette di accedere al mondo noumenico (Libert&#xe0;, Anima, Dio) che la conoscenza negava.","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"h2","lines":"40,41"}}],"payload":{"tag":"h1","lines":"6,7"}},{"colorFreezeLevel":4})</script>
