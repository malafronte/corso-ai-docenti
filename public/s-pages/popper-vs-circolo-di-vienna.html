Afferma che una proposizione ha senso/significato se e solo se si &#xe8; in grado di immaginare le possibili esperienze necessarie per verificarla empiricamente.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"Il significato di una proposizione &#xe8; il metodo della sua verifica empirica.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Si distingue tra verificabilit&#xe0; di principio (es. abitanti di Gliss 581 G) e verificabilit&#xe0; di fatto.","children":[],"payload":{"tag":"li","lines":"19,20"}}],"payload":{"tag":"li","lines":"15,20"}},{"content":"<strong>Principio di Falsificazione</strong>","children":[{"content":"<em>Opposizione:</em> Il Circolo di Vienna utilizza la verificabilit&#xe0;, non la falsificabilit&#xe0;.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Il verificazionismo non &#xe8; ritenuto un criterio sufficiente per garantire la correttezza di una teoria scientifica poich&#xe9; le teorie verificate si succedevano senza raggiungere l&apos;infallibilit&#xe0;.","children":[],"payload":{"tag":"li","lines":"22,23"}}],"payload":{"tag":"li","lines":"20,23"}},{"content":"<strong>Criterio di Demarcazione</strong>","children":[{"content":"Il criterio di demarcazione &#xe8; inerente alla logica induttiva ed &#xe8; il <strong>dogma positivistico del significato</strong> (equivalente alla verificabilit&#xe0;).","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Questo criterio delimita l&apos;insieme delle proposizioni sensate.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Per i neopositivisti, la demarcazione &#xe8; la stessa cosa della significanza.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"23,27"}},{"content":"<strong>Ruolo dell&#x2019;Induzione</strong>","children":[{"content":"Il verificazionismo si fonda sull&apos;induzione.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"L&apos;induzione (generalizzazione da osservazioni specifiche a conclusioni generali) &#xe8; problematica perch&#xe9; le leggi scientifiche (proposizioni universali) non possono mai essere verificate in tutti i casi (problema di Hume).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"I positivisti logici non avevano trovato una soluzione definitiva per giustificare l&apos;induzione, rendendo incerta la conoscenza scientifica.","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"27,31"}},{"content":"<strong>Metafisica</strong>","children":[{"content":"Considerata <strong>insensata</strong> o priva di significato.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"La metafisica non &#xe8; scientifica perch&#xe9; non offre un metodo per la verifica empirica dei suoi assunti.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Le proposizioni metafisiche non sono n&#xe9; vere n&#xe9; false, ma semplicemente insensate, in quanto non dimostrabili alla prova empirica dei fatti.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"L&apos;etica, la religione e la metafisica esprimono solo sentimenti o bisogni, non verit&#xe0; riconoscibili.","children":[],"payload":{"tag":"li","lines":"35,37"}}],"payload":{"tag":"li","lines":"31,37"}}],"payload":{"tag":"li","lines":"9,37"}},{"content":"\n<p data-lines=\"37,38\"><strong>Karl Popper (Razionalismo Critico)</strong></p>","children":[{"content":"<strong>Contesto e Obiettivo</strong>","children":[{"content":"Popper si confronta con il Circolo di Vienna, pur non partecipando direttamente alle riunioni, sviluppando un discorso nuovo e diversamente articolato.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Il suo pensiero &#xe8; antagonista rispetto al Neopositivismo, e Popper stesso rivendica di averne determinato la dissoluzione.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Obiettivo: superare i problemi dell&apos;induzione e della verificazione.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"La scienza &#xe8; un sistema di <strong>ipotesi e congetture</strong> (non asserzioni certe).","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"L&apos;obiettivo &#xe8; la ricerca critica e persistente della verit&#xe0;, sebbene questa sia un ideale regolatore mai raggiungibile.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"38,44"}},{"content":"<strong>Principio di Verificazione</strong>","children":[{"content":"<em>Opposizione:</em> Rovescia il principio di verificazione.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Le teorie non sono <strong>mai verificabili empiricamente</strong> (per ragioni puramente logiche).","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Il verificazionismo &#xe8; criticato perch&#xe9; fallisce il progetto di fondare definitivamente la scienza.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"44,48"}},{"content":"<strong>Principio di Falsificazione</strong>","children":[{"content":"La <strong>falsificabilit&#xe0;</strong> (o possibilit&#xe0; di confutazione) &#xe8; il criterio che garantisce l&apos;atteggiamento scientifico.","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"Una teoria &#xe8; scientifica se &#xe8; <strong>confutabile</strong> (o esposta al rischio di fallimento).","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Il metodo scientifico &#xe8; il <strong>deduttivo dei controlli</strong> (o metodo ipotetico-deduttivo), che procede per congetture e confutazioni (prova ed errore).","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Una teoria che resiste ai controlli non &#xe8; verificata, ma solo <strong>corroborata</strong> (accettata provvisoriamente).","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"La falsificabilit&#xe0; si basa sull&apos;asimmetria logica: le asserzioni universali non possono essere derivate da asserzioni singolari, ma possono essere contraddette da asserzioni singolari (grazie al <em>modus tollens</em>).","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"48,54"}},{"content":"<strong>Criterio di Demarcazione</strong>","children":[{"content":"Il criterio di demarcazione &#xe8; la <strong>falsificabilit&#xe0;</strong>.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Il criterio di demarcazione serve a distinguere la scienza dalla non-scienza (pseudoscianza), non a stabilire cosa abbia significato.","children":[],"payload":{"tag":"li","lines":"56,57"}}],"payload":{"tag":"li","lines":"54,57"}},{"content":"<strong>Ruolo dell&#x2019;Induzione</strong>","children":[{"content":"Popper sostiene che <strong>l&apos;induzione non esiste</strong>.","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"Rifiuta la logica induttiva.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"L&apos;inferenza da asserzioni singolari a teorie universali &#xe8; logicamente inammissibile.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"La scienza procede deduttivamente <strong>dalle teorie ai fatti empirici</strong> che possono falsificarle (movimento opposto all&apos;induttivismo).","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Si definisce come <strong>empirista critico</strong> per non aver bisogno di ricorrere all&apos;induzione.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"57,63"}},{"content":"<strong>Metafisica</strong>","children":[{"content":"Non &#xe8; un insieme di teorie prive di senso, ma &#xe8; semplicemente ogni postulato che <strong>non &#xe8; scienza perch&#xe9; non &#xe8; mai falsificabile</strong>.","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Le proposizioni metafisiche sono dotate di <strong>significato</strong>.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Pu&#xf2; avere una funzione positiva: fornire idee e prospettive per inquadrare i problemi della ricerca scientifica.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Esempi di pseudoscienza non scientifica (perch&#xe9; inconfutabile) includono il Marxismo e la Psicoanalisi.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"63,68"}}],"payload":{"tag":"li","lines":"37,68"}}],"payload":{"tag":"h1","lines":"7,8"}},{"colorFreezeLevel":4,"maxWidth":300})</script>
