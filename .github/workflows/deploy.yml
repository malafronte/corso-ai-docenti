name: Deploy to GitHub Pages

on:
  # Esegui l'azione ogni volta che fai un push sul branch 'main'
  push:
    branches:
      - main
  # Ti permette di eseguire l'azione manualmente dalla pagina Actions di GitHub
  workflow_dispatch:

# Permessi necessari per l'azione per poter scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # Non Ã¨ necessario configurare altro, l'azione di Astro
        # rileva automaticamente la configurazione del progetto.

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4